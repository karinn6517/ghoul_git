<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Ghoul Form</title>
  <link rel="stylesheet" th:href="@{/css/ghoul10282.css}">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function submitGhoulForm(action) {
      var form = document.getElementById('ghoulForm');
      form.action = '/ghoul/' + action;
      form.submit();
    }
  </script>
</head>


<body class="vw-100 vh-100">
  <h1>Ghoul Form</h1>
  <div class="d-flex justify-content-evenly h-75">
    <div class="d-flex flex-column justify-content-around w-50 h-100">
      <div class="d-flex justify-content-around m-3">
        <button type="button" class="btn btn-success w-25" onclick="submitGhoulForm('oneHit')">当選</button>
        <button type="button" class="btn btn-danger w-50 rounded" onclick="submitGhoulForm('one')">強チェ</button>
      </div>
      <div class="d-flex justify-content-around m-3 ">
        <button type="button" class="btn btn-success w-25 rounded" onclick="submitGhoulForm('twoHit')">当選</button>
        <button type="button" class="btn btn-danger w-50 rounded" onclick="submitGhoulForm('two')">高確強チェ</button>
      </div>
      <div class="d-flex justify-content-around m-3 ">
        <button type="button" class="btn btn-success w-25 rounded" onclick="submitGhoulForm('threeHit')">当選</button>
        <button type="button" class="btn btn-primary w-50 rounded" onclick="submitGhoulForm('three')">チャメ</button>
      </div>
      <div class="d-flex justify-content-around m-3 ">
        <button type="button" class="btn btn-success w-25 rounded" onclick="submitGhoulForm('fourHit')">当選</button>
        <button type="button" class="btn btn-primary w-50 rounded" onclick="submitGhoulForm('four')">高確チャメ</button>
      </div>
      <div class="d-flex justify-content-around justify-content-around m-3 ">
        <button type="button" class="btn btn-warning w-75 rounded" onclick="submitGhoulForm('kk')">赫眼</button>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-around w-25 h-100">
      <div class="d-flex align-items-center m-3">
        <span class="fs-3" th:text="${session.ghoulForm.count1}">0</span>
        <span class="fs-3">&nbsp;/&nbsp;</span>
        <span class="fs-3" th:text="${session.ghoulForm.total1}">0</span>
      </div>
      <div class="d-flex align-items-center m-3">
        <span class="fs-3" th:text="${session.ghoulForm.count2}">0</span>
        <span class="fs-3">&nbsp;/&nbsp;</span>
        <span class="fs-3" th:text="${session.ghoulForm.total2}">0</span>
      </div>
      <div class="d-flex align-items-center m-3">
        <span class="fs-3" th:text="${session.ghoulForm.count3}">0</span>
        <span class="fs-3">&nbsp;/&nbsp;</span>
        <span class="fs-3" th:text="${session.ghoulForm.total3}">0</span>
      </div>
      <div class="d-flex align-items-center m-3">
        <span class="fs-3" th:text="${session.ghoulForm.count4}">0</span>
        <span class="fs-3">&nbsp;/&nbsp;</span>
        <span class="fs-3" th:text="${session.ghoulForm.total4}">0</span>
      </div>
      <div class="d-flex align-items-center m-3">
        <span class="fs-3" th:text="${session.ghoulForm.kk}">0</span>
      </div>
    </div>
  </div>
  <form id="ghoulForm" method="get" th:action="@{/ghoul}" th:object="${ghoulForm}" style="display:none;">
  </form>

</body>

</html>
